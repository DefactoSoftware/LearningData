<div ng-controller="overallSidebarController">

  <div class="row">
    <div class="col-md-10 chart-data">
      <label> Data types: </label>
      <div ng-repeat="type in dataType">
        <pretty-checkbox ng-class-even="'data-right'" ng-class-odd="'data-left'"ng-model="type.checked" label="type.name"></pretty-checkbox>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 chart-type">
      <label> Chart type: </label><br/>
      <div class="chart-left">
        <pretty-radio  value="'lineChart'" ng-model="chartType.value" label="chartType.lineChart"></pretty-radio>
      </div>
      <div class="chart-right">
        <pretty-radio value="'barChart'" ng-model="chartType.value" label="chartType.barChart"></pretty-radio>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 chart-interval">
      <label>Interval:</label>
        <div class="interval-left">
          <pretty-radio  value="'day'" ng-model="interval.value" label="interval.day"></pretty-radio>
        </div>
        <div class="interval-middle">
          <pretty-radio  value="'month'" ng-model="interval.value" label="interval.month"></pretty-radio>
        </div>
        <div class="interval-right">
          <pretty-radio value="'year'" ng-model="interval.value" label="interval.year"></pretty-radio>
        </div>
    </div>
  </div>

  <customdatepicker></customdatepicker>

  <div class="row">
    <div class="col-md-10 chart-tenants">
      <label>Tenant:</label><br/>
        <select chosen
          ng-model="selectedTenant"
          ng-options="tenant for tenant in tenants">
        </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 chart-button">
        <button class="btn btn-default" ng-click="setOptions()">Show</button><br/>
        <span class="subscript" ng-hide="correctOptions"> Select atleast one type of data.<br/></span>
        <span class="subscript" ng-hide="correctDates"> Start date needs to be before end date.<br/></span>
    </div>
  </div>
</div>
