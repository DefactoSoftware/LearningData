<div class="row"> <div class="col-md-4 col-md-offset-4"> <div class="input-group search-box"> <input type="text" class="form-control" ng-model="textToSearch" placeholder="Search for..."> <span class="input-group-btn"> <button class="btn btn-default" type="button " ng-click="searchWords()">Search</button> </span> </div> </div> </div> <loading></loading> <div class="row"> <div ng-show="dataLoaded" class="col-md-12"> <div class="border"> <table class="tenant-info"> <tr> <th class="clickable" ng-click="setSortSettings('tenant_name')">Tenant <th class="clickable" ng-click="setSortSettings('richContentCount')">used in content <th class="clickable" ng-click="setSortSettings('quizCount')">used in quizes <th class="clickable" ng-click="setSortSettings('assignmentCount')">used in assignments <th class="clickable" ng-click="setSortSettings('totalCount')">used in all  <tr class="totals"> <td>Totals <td>{{totals.richContentCount}} <td>{{totals.quizCount}} <td>{{totals.assignmentCount}} <td>{{totals.totalCount}}  <tr ng-repeat="data in wordData"> <td ng-class-even="'border-grey'">{{data.tenant_name}} <td ng-class-even="'border-grey'">{{data.richContentCount}} <td ng-class-even="'border-grey'">{{data.quizCount}} <td ng-class-even="'border-grey'">{{data.assignmentCount}} <td ng-class-even="'border-grey'">{{data.totalCount}}  </table> </div> </div> </div>
