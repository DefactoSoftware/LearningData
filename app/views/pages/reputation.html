<loading></loading>
<div class="row">
  <div class="col-md-12">
    <div class="centerContainer">
      <div ng-show="dataLoaded" >
        <div class="border">
          <table class="tenant-info">
            <tr>
              <th class="clickable" ng-click="setSortSettings('tenant_name')">Tenant</th>
              <th class="clickable" ng-click="setSortSettings('average_reputation_per_user')">average reputation per user</th>
              <th class="clickable" ng-click="setSortSettings('user_count')">users</th>
              <th class="clickable" ng-click="setSortSettings('total_reputation')">total reputation</th>
            </tr>
            <tr class="totals">
              <td>{{totals.tenant_name}}</td>
              <td>{{totals.average_reputation_per_user}}</td>
              <td>{{totals.total_user_count}}</td>
              <td>{{totals.total_reputation}}</td>
            </tr>
            <tr ng-repeat="stats in reputationStats">
              <td ng-class-even="'border-grey'" >{{stats.tenant_name}}</td>
              <td ng-class-even="'border-grey'" >{{stats.average_reputation_per_user}}</td>
              <td ng-class-even="'border-grey'" >{{stats.user_count}}</td>
              <td ng-class-even="'border-grey'" >{{stats.total_reputation}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
