<loading></loading>
<div class="row">
  <div class="col-md-12">
    <div class="centerContainer">
      <div ng-show="dataLoaded" >
        <table class="tenant-info">
          <tr>
            <th>Tenant</th>
            <th>Users</th>
            <th>Spaces</th>
            <th>Chapters</th>
            <th>Completions</th>
            <th>Active users</th>
          </tr>
          <tr class="totals">
            <td>{{totals.tenant_name}}</td>
            <td>{{totals.users}}</td>
            <td>{{totals.spaces}}</td>
            <td>{{totals.chapters}}</td>
            <td>{{totals.completions}}</td>
            <td>{{totals.active_users}}</td>
          </tr>
          <tr ng-repeat="stats in tenantStats">
            <td ng-class-even="'border-grey'" >{{stats.tenant_name}}</td>
            <td ng-class-even="'border-grey'" >{{stats.users}}</td>
            <td ng-class-even="'border-grey'" >{{stats.spaces}}</td>
            <td ng-class-even="'border-grey'" >{{stats.chapters}}</td>
            <td ng-class-even="'border-grey'" >{{stats.completions}}</td>
            <td ng-class-even="'border-grey'" >{{stats.active_users}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
